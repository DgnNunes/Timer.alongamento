<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pomodoro Stretching</title>
<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<h1>Pomodoro Stretching</h1>
<div id="timer">25:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn">Stop</button>
<button id="resetBtn">Reset</button>
<button id="testBtn">Stretching Test</button>
<button id="completeExerciseBtn">Exercise Finalized</button>

<h1>Stretching:</h1>
<h3>Use 5 minutes of your time to perform this stretch:</h3>
<div id="exercise">
  <h2>Information Stretching:</h2>
  <p><strong>Name:</strong> <span id="exerciseName"></span></p>
  <p><strong>Description:</strong> <span id="exerciseDescription"></span></p>
</div>

<script src="index.js"></script>

</body>
</html>
